    <h1>Panel Admin - Chat</h1>
    <h2>Voir l'historisque des messages :</h2>
     <div id="messages"></div>

     <footer>
        <h2>Â© 2023 - Chat - SocketIO</h2>
    </footer>

     <script>
      fetch('http://localhost:3000/api/admin')
          .then(response => response.json())
          .then(messages => {
          const messagesDiv = document.getElementById('messages');
          messages.forEach(message => {
          messagesDiv.innerHTML += `<p><strong>${message.name}:</strong> ${message.message} -- ${message.DateMessage}</p>`;
          });
        });
    </script>
</body>
</html>
